sudo: required
language: go
go_import_path: github.com/rupayaproject/go-rupaya

env:
  global:
    - GOPROXY=https://proxy.golang.org
    - GO111MODULE=on


jobs:
  include:

  - stage: Lint
    sudo: false
    go: '1.12.x'
    git:
      submodules: false
      script:
        - go run build/ci.go lint

  - stage: Build and test
    go: '1.12.x'
    script:
    - sudo modprobe fuse
    - sudo chmod 666 /dev/fuse
    - sudo chown root:$USER /etc/fuse.conf
    - go run build/ci.go install
    - while sleep 540; do echo "[ still running ]"; done &
    - go run build/ci.go test -coverage
    - kill %1
  - go: '1.11.x'
    script:
    - sudo modprobe fuse
    - sudo chmod 666 /dev/fuse
    - sudo chown root:$USER /etc/fuse.conf
    - go run build/ci.go install
    - while sleep 540; do echo "[ still running ]"; done &
    - go run build/ci.go test -coverage
    - kill %1

  - stage: Github release
    go: '1.11.x'
    script:
      - make tomo-cross
    deploy:
      provider: releases
      api_key: $GITHUB_TOKEN
      overwrite: true
      file_glob: true
      file: build/bin/tomo-*
      skip_cleanup: true
      on:
        tags: true

  - stage: Build and push image
    services:
      - docker
    install: skip
    before_script:
      - docker build -t rupayaproject/go-rupaya .
      - docker build -t rupaya/node -f Dockerfile.node .
    script:
      - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - docker tag rupayaproject/go-rupaya rupayaproject/go-rupaya:latest
      - docker push rupayaproject/go-rupaya:latest
      - docker tag rupayaproject/go-rupaya rupayaproject/go-rupaya:$TRAVIS_BUILD_ID
      - docker push rupayaproject/go-rupaya:$TRAVIS_BUILD_ID
      - docker tag rupaya/node rupaya/node:latest
      - docker push rupaya/node:latest
      - docker tag rupaya/node rupaya/node:$TRAVIS_BUILD_ID
      - docker push rupaya/node:$TRAVIS_BUILD_ID

  - stage: Build and push image (tagged)
    services:
      - docker
    install: skip
    before_script:
      - docker build -t rupayaproject/go-rupaya .
      - docker build -t rupayaproject/go-rupaya -f Dockerfile.node .
    script:
      - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - docker tag rupayaproject/go-rupaya rupayaproject/go-rupaya:latest
      - docker push rupayaproject/go-rupaya:latest
      - docker tag rupayaproject/go-rupaya rupayaproject/go-rupaya:$TRAVIS_TAG
      - docker push rupayaproject/go-rupaya:$TRAVIS_TAG
      - docker tag rupayaproject/go-rupaya rupaya/node:latest
      - docker push rupaya/node:latest
      - docker tag rupaya/node rupaya/node:$TRAVIS_TAG
      - docker push rupaya/node:$TRAVIS_TAG

stages:
  - name: Lint
  - name: Build and test
  - name: Github release
    if: type != pull_request AND branch =~ ^v AND tag IS present AND repo = rupayaproject/go-rupaya
  - name: Build and push image
    if: type != pull_request AND branch = master AND tag IS blank AND repo = rupayaproject/go-rupaya
  - name: Build and push image (tagged)
    if: type != pull_request AND branch =~ ^v AND tag IS present AND repo = rupayaproject/go-rupaya

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
